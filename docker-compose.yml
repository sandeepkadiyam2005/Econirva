version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: econirva-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: econirva
      POSTGRES_USER: econirva
      POSTGRES_PASSWORD: econirva
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: econirva-api
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - server/.env
    environment:
      DATABASE_URL: postgresql://econirva:econirva@postgres:5432/econirva
      PORT: 5001
      NODE_ENV: production
    ports:
      - '5001:5001'

volumes:
  pgdata:
